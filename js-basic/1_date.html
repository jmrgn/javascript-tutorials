<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Basic Tutorial: Show Date</h1>
        <p>Click the button to display the date.</p>

        <p id="demo"></p>

        <button type="button" onclick="showdate()">Try it</button>

        <script>
        function showdate()
        {
            document.getElementById("demo").innerHTML = Date();
        }
        </script>
    </body>
</html>
